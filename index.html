<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANTHER TUNES</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="cross">
                <img src="img/cross.svg" alt="">
            </div>
            <div class="home m1 rounded bg-grey p1">
                <div class="flex align-center gap1">

                    <div class="logo"><img src="white bp.png" alt=""></div>

                    <div class="gap2">
                        <div class="pur" style="font-size: 20px;">PANTHER</div>
                        <div class="white" style="font-size: 20px;">TUNES</div>
                    </div>


                </div>
                <!-- <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul> -->
            </div>

            <div class="library rounded bg-grey m1 p1">

                <div class="heading">
                    <img class="invert heading-img" src="img/lib.svg" alt="libb">
                    <h3>
                        Your Library
                    </h3>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                   <div class="copyright">Copyright © Saksham. Made with ❤️ By Saksham Awasthi</div>
                </div>
            </div>

        </div>

        <div class="right rounded border bg-grey m1 ">
            <div class="header flex">
                <img class="hamburger" src="img/hamburger.svg" alt="">
                <center>
                    <div class="nav">⚠️CAUTION: PREPARE FOR A RUSH: DARK PHONKS MAY SPIKE YOUR ADRENALINE.</div>
                </center>
            </div>

            <div class="musicPlaylist">
                <h1>Music Playlist</h1>

                <div class="card-container">


                </div>
                    <div class="playBar">
                        <div class="seekBar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="infoBar">

                            <div class="songInfo">
                                
                            </div>
                            <div class="songButtons">
                                <img id="back" src="img/back.svg" alt="">
                                <img id="play" src="img/play.svg" alt="">
                                <img id="next" src="img/next.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songTime"> 
                                    
                                </div>
                                <div class="volume">
                                    <img src="img/volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" name="volume">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
